{%extends 'base.html'%}
{%block navbarlink%}
  <!-- Dropdown Trigger -->
  <a class='dropdown-button btn green' href='#' data-activates='dropdown1'>Settings</a>
    <!-- Dropdown Structure -->
    <ul id='dropdown1' class=' dropdown-content'>
      <li><a href="/logout/">logout</a></li>
      <li class="divider"></li>
      <li><a href="#!">scores</a></li>
    </ul>
{%endblock%}
{%block body%}
<div class="container" align="center">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"> Test Log In</h3>
                        <form method="post" name=""action="/dashboard/">
                            {% csrf_token%}
                            <div class="form-group">
                                <label for="testcode">Test Code</label>
                                <input type="number" class="form-control" name="testcode" id="testcode" placeholder="12345"></div>
                            </div>
                            {% if help_text %}
                                <small class="form-text text-muted">
                                {{ help_text|safe }}
                                </small>
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        If you are unable to login, contact office.
                    </div>
                </div>
            </div>
        </div>
</div>
{%endblock%}
